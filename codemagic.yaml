workflows:
  ios-capacitor:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Rezerwacja24
    environment:
      groups:
        - signing
      vars:
        BUNDLE_ID: pl.rezerwacja24.app
        TEAM_ID: "22MYTLYQ6T"
      node: 18
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up signing
        script: |
          keychain initialize
          
          # Decode and import certificate (remove newlines first)
          echo "$CM_CERTIFICATE" | tr -d '\n' | base64 --decode > /tmp/certificate.p12
          
          # Import certificate to keychain
          security import /tmp/certificate.p12 -k ~/Library/codemagic-cli-tools/keychains/*.keychain-db -P "$CM_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          
          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/codemagic-cli-tools/keychains/*.keychain-db
          
          # Fetch profile from Apple
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Get profile content and decode it
          PROFILE_CONTENT=$(app-store-connect profiles list --type IOS_APP_STORE --json | python3 -c "import sys,json; d=json.load(sys.stdin); print(d[0]['attributes']['profileContent'])" 2>/dev/null)
          
          if [ -n "$PROFILE_CONTENT" ]; then
            echo "$PROFILE_CONTENT" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
            echo "Profile saved!"
          else
            echo "Could not get profile content, trying fetch-signing-files..."
            app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create || true
          fi
          
          echo "=== Certificates ==="
          security find-identity -v -p codesigning
          echo "=== Profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
      - name: Install dependencies
        script: |
          cd frontend && npm install
      - name: Build web assets
        script: |
          cd frontend && npm run build && npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd frontend/ios/App && pod install
      - name: Build IPA
        script: |
          cd frontend/ios/App
          
          # Get certificate and profile info
          CERT_NAME=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision 2>/dev/null | head -1)
          
          if [ -z "$PROFILE_PATH" ]; then
            echo "ERROR: No provisioning profile found!"
            exit 1
          fi
          
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH"))
          
          echo "Certificate: $CERT_NAME"
          echo "Profile: $PROFILE_NAME"
          echo "Team: $TEAM_ID"
          
          # Get profile UUID
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH"))
          echo "Profile UUID: $PROFILE_UUID"
          
          # Build without code signing first
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          
          # Sign the app manually
          /usr/bin/codesign --force --sign "$CERT_NAME" --entitlements App/App/App.entitlements build/App.xcarchive/Products/Applications/App.app || \
          /usr/bin/codesign --force --sign "$CERT_NAME" build/App.xcarchive/Products/Applications/App.app
          
          # Embed provisioning profile
          cp "$PROFILE_PATH" build/App.xcarchive/Products/Applications/App.app/embedded.mobileprovision
          
          # Create export options
          /usr/libexec/PlistBuddy -c "Clear dict" ExportOptions.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :method string app-store-connect" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :teamID string $TEAM_ID" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingCertificate string $CERT_NAME" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:$BUNDLE_ID string $PROFILE_NAME" ExportOptions.plist
          
          # Export
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist
    artifacts:
      - frontend/ios/App/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - hubert.samek05@gmail.com
        notify:
          success: true
          failure: true
