workflows:
  ios-capacitor:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Rezerwacja24
    
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "pl.rezerwacja24.app"
        TEAM_ID: "22MYTLYQ6T"
      node: 18
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      
      - name: Fetch signing files
        script: |
          # List available certificates
          echo "=== Certificates available ==="
          app-store-connect certificates list --type IOS_DISTRIBUTION --save || true
          
          # List available profiles  
          echo "=== Profiles available ==="
          app-store-connect profiles list --type IOS_APP_STORE || true
          
          # Download profile
          echo "=== Downloading profile ==="
          app-store-connect profiles download \
            --bundle-id-identifier "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --save || true
          
          # Show downloaded files
          echo "=== Downloaded certificates ==="
          ls -la ~/Library/MobileDevice/Certificates/ || true
          
          echo "=== Downloaded profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || true
          
          # Add certs to keychain
          keychain add-certificates || true
      
      - name: Install dependencies
        script: |
          cd frontend
          npm install
      
      - name: Build web assets
        script: |
          cd frontend
          npm run build
          npx cap sync ios
      
      - name: Install CocoaPods dependencies
        script: |
          cd frontend/ios/App
          pod install
      
      - name: Build iOS app
        script: |
          cd frontend/ios/App
          
          # Build without signing first
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            CODE_SIGNING_ALLOWED=NO
          
          # Show what we have
          echo "=== Certificates in keychain ==="
          security find-identity -v -p codesigning || true
          
          echo "=== Profiles available ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || true
          
          # Get profile path and extract name
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision 2>/dev/null | head -1)
          if [ -n "$PROFILE_PATH" ]; then
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH") 2>/dev/null)
          fi
          PROFILE_NAME=${PROFILE_NAME:-"Rezerwacja24 AppStore"}
          echo "Using profile: $PROFILE_NAME"
          
          # Create export options
          cat > ExportOptions.plist << PLIST
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>app-store-connect</string>
  <key>teamID</key>
  <string>$TEAM_ID</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>signingCertificate</key>
  <string>Apple Distribution</string>
  <key>provisioningProfiles</key>
  <dict>
    <key>pl.rezerwacja24.app</key>
    <string>$PROFILE_NAME</string>
  </dict>
  <key>uploadSymbols</key>
  <true/>
</dict>
</plist>
PLIST
          
          cat ExportOptions.plist
          
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist
    
    artifacts:
      - frontend/ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - hubert.samek05@gmail.com
        notify:
          success: true
          failure: true
