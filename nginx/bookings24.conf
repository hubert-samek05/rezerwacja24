# Nginx configuration for bookings24.eu
# This should be placed on the bookings24.eu server

events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/bookings24-access.log;
    error_log /var/log/nginx/bookings24-error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream frontend {
        server localhost:3001;
    }

    upstream backend {
        server localhost:4001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=1000r/m;

    # ============================================
    # Main domain - Landing page (bookings24.eu)
    # ============================================
    server {
        listen 80;
        server_name bookings24.eu www.bookings24.eu;

        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name bookings24.eu www.bookings24.eu;

        ssl_certificate /etc/nginx/ssl/bookings24.eu.crt;
        ssl_certificate_key /etc/nginx/ssl/bookings24.eu.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Redirect www to non-www (canonical URL)
        if ($host = 'www.bookings24.eu') {
            return 301 https://bookings24.eu$request_uri;
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

        # Next.js static files - serve directly from disk
        location /_next/static/ {
            alias /root/CascadeProjects/rezerwacja24-saas/frontend/.next-bookings24/static/;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js images
        location /_next/image {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Public files
        location /public/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Favicon and SEO files
        location ~* ^/(favicon\.ico|favicon-16x16\.png|favicon-32x32\.png|apple-touch-icon\.png|icon\.svg|icon-192\.png|icon-512\.png)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # Sitemap and robots - no cache for fresh content
        location ~* ^/(sitemap\.xml|robots\.txt)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Manifest
        location ~* ^/(manifest\.json|browserconfig\.xml)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Dynamic OG Image
        location /og {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        location / {
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
            
            limit_req zone=general_limit burst=50 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # API subdomain (api.bookings24.eu)
    # ============================================
    server {
        listen 80;
        server_name api.bookings24.eu;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.bookings24.eu;

        ssl_certificate /etc/nginx/ssl/bookings24.eu.crt;
        ssl_certificate_key /etc/nginx/ssl/bookings24.eu.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve uploaded files directly from disk
        location /uploads/ {
            alias /root/CascadeProjects/rezerwacja24-saas/backend/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Allow CORS for images
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # App subdomain - Admin Dashboard (app.bookings24.eu)
    # ============================================
    server {
        listen 80;
        server_name app.bookings24.eu;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name app.bookings24.eu;

        ssl_certificate /etc/nginx/ssl/bookings24.eu.crt;
        ssl_certificate_key /etc/nginx/ssl/bookings24.eu.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Next.js static files
        location /_next/static/ {
            alias /root/CascadeProjects/rezerwacja24-saas/frontend/.next-bookings24/static/;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /_next/image {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location / {
            limit_req zone=general_limit burst=50 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-Subdomain "app";
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # Wildcard for tenant subdomains (*.bookings24.eu)
    # ============================================
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.bookings24\.eu$;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name ~^(?<subdomain>.+)\.bookings24\.eu$;

        ssl_certificate /etc/nginx/ssl/bookings24.eu.crt;
        ssl_certificate_key /etc/nginx/ssl/bookings24.eu.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Skip api and app subdomains (handled above)
        if ($subdomain ~* ^(api|app|www)$) {
            return 404;
        }

        # Next.js static files
        location /_next/static/ {
            alias /root/CascadeProjects/rezerwacja24-saas/frontend/.next-bookings24/static/;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /_next/image {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location / {
            limit_req zone=general_limit burst=50 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-Subdomain $subdomain;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
