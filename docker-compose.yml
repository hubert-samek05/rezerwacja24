version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rezerwacja24-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rezerwacja24
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rezerwacja24-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: rezerwacja24-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rezerwacja24-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rezerwacja24-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rezerwacja24?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rezerwacja24-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rezerwacja24-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.rezerwacja24.pl
      NEXT_PUBLIC_APP_URL: https://rezerwacja24.pl
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rezerwacja24-network
    restart: unless-stopped

  # Nginx Reverse Proxy - DISABLED (using system nginx instead)
  # nginx:
  #   image: nginx:alpine
  #   container_name: rezerwacja24-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
