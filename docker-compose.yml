  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - rezerwacja24-network

volumes:
  postgres_data:
  redis_data:

networks:
  rezerwacja24-network:
    driver: bridge
